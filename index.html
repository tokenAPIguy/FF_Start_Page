<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono&display=swap"
      rel="stylesheet"
    />
    <script src="moment.js"></script>
    <script
      src="https://kit.fontawesome.com/bcbe987a2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>ðŸŒŒ</title>
  </head>
  <body>
    <header>
      <h1 id="greeting"></h1>
      <form action="" class="search-bar" value="">
        <span>ðŸ”Ž</span>
        <input
          type="search"
          placeholder="Search..."
          id="search"
          value=""
          autocomplete="off"
        />
      </form>
    </header>
    <main>
      <div class="grid">
        <div class="grid-item item-main">
          <img src="assets/makima.png" alt="makima" id="makima" />
          <img
            src="assets/Commodum-logos_white.png"
            class="grid-item link commodum"
            id="commodum"
            onClick="openCommodum()"
          >
          </img>
        </div>
        <!--               Tabs                 -->
        <div class="grid-item link" id="github" onClick="openLink(id)">
          <i class="fa-brands fa-github-alt"></i>
          <span>GitHub</span>
        </div>
        <div
          class="grid-item link openai"
          id="chat.openai"
          onClick="openLink(id)"
        >
          <i class="fa-brands fa-react"></i>
          <span>ChatGPT</span>
        </div>
        <div class="grid-item link" id="reddit" onClick="openLink(id)">
          <i class="fa-brands fa-reddit-alien"></i>
          <span>Reddit</span>
        </div>
        <div class="grid-item link" id="youtube" onClick="openLink(id)">
          <i class="fa-brands fa-youtube"></i>
          <span>YouTube</span>
        </div>
        <div
          class="grid-item link calendar"
          id="calendar.google"
          onClick="openLink(id)"
        >
          <i class="fa-regular fa-calendar"></i> <span>Calendar</span>
        </div>
        <div
          class="grid-item link mail"
          id="mail.google"
          onClick="openLink(id)"
        >
          <i class="fa-brands fa-google-drive"></i>
          <span>Mail</span>
        </div>
        <!--           End Tabs                 -->
        <!--         Weather Widget             -->
        <a
          class="weatherwidget-io grid-item link"
          href="https://forecast7.com/en/38d91n77d04/washington/?unit=us"
          data-label_1="WASHINGTON D.C."
          data-label_2="WEATHER"
          data-font="Ubuntu"
          data-mode="Current"
          data-theme="pure"
          data-basecolor="#44403C"
          data-textcolor="#FAFAF9"
          data-mooncolor="#d9d9d9"
          data-cloudcolor="#d9d9d9"
          >WASHINGTON D.C. WEATHER</a
        >
        <script>
          !(function (d, s, id) {
            var js,
              fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
              js = d.createElement(s);
              js.id = id;
              js.src = "https://weatherwidget.io/js/widget.min.js";
              fjs.parentNode.insertBefore(js, fjs);
            }
          })(document, "script", "weatherwidget-io-js");
        </script>
        <!--       End Weather Widget           -->
        <div class="grid-item link" id="getTime" >
          
        </div>
      </div>
    </main>
  </body>
  <footer>
    <script src="index.js"></script>
  </footer>
</html>
